<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empleos App - Nueva vacante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/mainStyles.css}">
<link rel="stylesheet" th:href="@{/css/formVacante.css}">
<style>
form button:hover {
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

form input:hover {
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}
</style>
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
</head>

<body>
	<header th:insert="fragments/navbar-search::menu"></header>
	<main class="container shadow pt-4 px-4">
		<h2>Crear nueva vacante</h2>
		<hr>
		<div class=" my-4">

			<form class="needs-validation" action="" method="post" novalidate>
				<div class="row">
					<div class="col-sm-12 col-md-6 my-2">
						<label for="name" class="form-label">Nombre</label> <input
							type="text" class="form-control" name="name" id="name"
							placeholder="Desarrollador Java" required>
						<div class="invalid-feedback">Debe escribir un nombre</div>
					</div>
					<div class="col-sm-12 col-md-6 my-2">
						<label class="form-label" for="date">Fecha</label> <input
							type="date" class="form-control" name="date" id="date" required>
						<div class="invalid-feedback">Debe ingresar una fecha</div>
					</div>
					<div class="col-12 my-2">
						<label class="form-label" for="descripcion">Descripci&oacute;n</label>
						<input type="text" class="form-control" name="descripcion"
							id="descripcion"
							placeholder="Se solicita desarrollador de software con amplio conocimiento en el lenguaje Java para una importante empresa ..."
							required>
						<div class="invalid-feedback">Debe ingresar una
							descripci&oacute;n para la vacante</div>
					</div>
					<div class="col-sm-12 col-md-4 my-2">
						<label class="form-label" for="salary">Salario</label> <input
							type="number" class="form-control" name="salary" id="salary"
							placeholder="$25,500" required>
						<div class="invalid-feedback">Debe ingresar un salario</div>
					</div>
					<div class="col-sm-12 col-md-4 my-2">
						<label class="form-label" for="status">Status</label> <select
							class="form-select" name="status" id="status"
							aria-label="Default select example" required>
							<option value="null" selected disabled>Seleccione una
								opci&oacute;n</option>
							<option value="1">Activo</option>
							<option value="2">Suspendido</option>
						</select>
						<div class="invalid-feedback">Por favor elija una opcion
							v&acute;lida</div>
					</div>
					<div class="col-sm-12 col-md-4 my-2">
						<label class="form-label" for="favorite">Destacado</label> <select
							class="form-select" name="favorite" id="favorite"
							aria-label="Default select example" required>
							<option value="null" selected disabled>Seleccione una
								opci&oacute;n</option>
							<option value="1">Si</option>
							<option value="2">No</option>
						</select>
						<div class="invalid-feedback">Por favor elija una opcion
							v&acute;lida</div>
					</div>
					<!--Carga de la imagen de la empresa-->
					<div class="col-12 img-container">
						<label class="form-label" for="formFile">Cargar imagen ...</label>
						<input class="form-control" type="file" id="formFile"
							name="img-file">
						<div class="invalid-feedback">Debe cargar una imagen</div>
					</div>
					<div class="row d-flex justify-content-between my-3">

						<!--Mostrar la imagen cargada dinÃ¡micamente-->
						<div class="col-md-3 col-sm-12 mt-4">
							<img class="img-fluid d-sm-block m-auto"
								src="../../static/images/allianceit.png" alt="">
						</div>
						<!--Detalles de la vacante-->
						<div class="col-md-9 col-sm-12 my-4">
							<textarea name="editor" id="editor"></textarea>
						</div>
					</div>
					<div class="mt-3 mb-5 d-flex justify-content-end">
						<button class="btn btn-danger m-2" type="reset">Limpiar
							campos</button>
						<button class="btn btn-primary m-2" type="submit">Guardar</button>
					</div>
				</div>

			</form>
		</div>
	</main>
	<footer th:insert="fragments/footer::footer">
	
	</footer>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
	<script src="../../static/js/custom.tinymce.js"></script>
	<!--
       
       <script src="../../static/tinymce/tinymce.min.js"></script>
-->
</body>

</html>
