<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleos App - Formulario de categro&iacute;ia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/mainStyles.css}">
    <style>
        form button:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        form input:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header th:insert="fragments/navbar-search::menu"></header>
    <main class="container">
        <h3 class="my-3 fs-1">Agregar nueva categor&iacute;a</h3>
        <hr>
        <section class="row">
            <div class="col-12">
                <form class="needs-validation" action="" method="post" novalidate>
                    <div class="row my-4">

                        <div class="col-sm-12 col-md-4">
                            <label class="form-label" for="category">Categor&iacute;a</label>
                            <input class="form-control" type="text" name="category" id="category"
                                placeholder="Cloud Computing">
                            <div class="invalid-feedback">Este campo no puede quedar vac&iacute;o</div>
                        </div>
                        <div class="col-sm-12 col-md-8">
                            <label class="form-label" for="description">Descripci&oacute;n</label>
                            <input class="form-control" type="text" name="description" id="description"
                                placeholder="Es una tecnologÃ­a que permite acceso remoto a softwares, almacenamiento de archivos y procesamiento de datos por medio de Internet">
                            <div class="invalid-feedback">Este campo de puede quedar vac&iacute;o</div>
                        </div>
                    </div>
                    <div class="col-12 my-5">
                        <button type="reset" class="btn btn-outline-danger me-4">limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer th:insert="fragments/footer::footer">
       
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</body>

</html>
